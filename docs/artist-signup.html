<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artist Sign Up - FRNTR</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .signup-form { 
      max-width: 500px; 
      margin: 60px auto; 
      background: #f4f4ed; 
      padding: 32px 28px; 
      border-radius: 16px; 
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
    }
    .signup-form h2 { 
      margin-bottom: 22px; 
      text-align: center;
    }
    .signup-form input, .signup-form textarea { 
      width: 100%; 
      padding: 10px; 
      margin-bottom: 18px; 
      border: 1px solid #ccc; 
      border-radius: 6px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .signup-form button { 
      background: #181818; 
      color: #fff; 
      border: none; 
      padding: 12px 24px; 
      border-radius: 6px; 
      font-weight: 600; 
      cursor: pointer;
      width: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .signup-form button:hover { 
      background: #4b6043; 
    }
    .profile-photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      overflow: hidden;
      position: relative;
    }
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .profile-photo i {
      font-size: 48px;
      color: #888;
    }
    .photo-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .photo-upload input[type=file] {
      position: absolute;
      font-size: 100px;
      right: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .upload-btn {
      background: #c9d6cb;
      color: #181818;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .upload-btn:hover {
      background: #b8c7ba;
    }
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .back-link {
      color: #181818;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    .back-link i {
      margin-right: 4px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <form class="signup-form">
    <div class="form-header">
      <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
      <h2>Artist Sign Up</h2>
      <div style="width: 80px;"></div> <!-- Spacer for centering -->
    </div>
    
    <div class="profile-photo-container">
      <div class="profile-photo" id="photoPreview">
        <i class="fas fa-user" id="defaultIcon"></i>
        <img src="" alt="Profile Preview" id="uploadedPhoto">
      </div>
      <div class="photo-upload">
        <button type="button" class="upload-btn">Upload Profile Photo</button>
        <input type="file" accept="image/*" id="profilePhoto" onchange="previewImage(this)">
      </div>
    </div>
    
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Your full name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="your.email@example.com" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a strong password" required>
    </div>
    
    <div class="form-group">
      <label for="bio">Artist Bio</label>
      <textarea id="bio" placeholder="Tell us about yourself and your art..." rows="4"></textarea>
    </div>
    
   
    
    <button type="submit">Create Artist Profile</button>
  </form>

  <script>
    function previewImage(input) {
      const preview = document.getElementById('uploadedPhoto');
      const defaultIcon = document.getElementById('defaultIcon');
      
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          defaultIcon.style.display = 'none';
        }
        
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
